<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cервис Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого Место" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
            <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар профиля">
            <div class="profile__change-block">
              <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
        </section>
        <section class="elements">
          <ul class="element">
            <li class="element__item">
              <img src="./images/Karachaevsk_1.jpg" class="element__photo" alt="Карачаевск">
              <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__like" aria-label="Лайк"></button>
              </div>
            </li>
            <li class="element__item">
              <img src="./images/elbrus_1.jpg" class="element__photo" alt="Гора Эльбрус">
              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like" aria-label="Лайк"></button>
              </div>
            </li>
            <li class="element__item">
              <img src="./images/dombai_1.jpg" class="element__photo" alt="Домбай">
              <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like" aria-label="Лайк"></button>
              </div>
              </li>
            <li class="element__item">
              <img src="./images/elbrus_2.jpg" class="element__photo" alt="Гора Эльбрус">
              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like" aria-label="Лайк"></button>
              </div>
            </li>
            <li class="element__item">
              <img src="./images/dombai_2.jpg" class="element__photo" alt="Домбай">
              <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like" aria-label="Лайк"></button>
              </div>
            </li>
            <li class="element__item">
              <img src="./images/Karachaevsk_2.jpg" class="element__photo" alt="Карачаево-Черкессия">
              <div class="element__description">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button type="button" class="element__like" aria-label="Лайк"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;	2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__button popup__button_input_close" type="button" aria-label="Закрыть попап"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__input" name="popup">
            <input type="text" class="popup__input popup__input_data_name" placeholder="Жак-Ив Кусто" name="name">
            <input type="text" class="popup__input popup__input_data_description" placeholder="Исследователь океана" name="job">
            <button class="popup__button popup__button_input_save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

    </div>

    <script async src="./scripts/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cервис Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого Место" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
            <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар профиля">
            <div class="profile__change-block">
              <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
        </section>
        <section class="elements">
          <ul class="element">

          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;	2020 Mesto Russia</p>
      </footer>

      <div class="popup popup__edit-profile">
        <div class="popup__container" id="edit-profile">
          <button class="popup__button popup__button_input_close" type="button" aria-label="Закрыть попап"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__input" name="popup">
            <input type="text" class="popup__input popup__input_data_name" placeholder="Жак-Ив Кусто" name="name">
            <input type="text" class="popup__input popup__input_data_description" placeholder="Исследователь океана" name="job">
            <button class="popup__button popup__button_input_save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup__add-place">
        <div class="popup__container" id="add-place">
          <button class="popup__button popup__button_input_close" type="button" aria-label="Закрыть попап"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__input" name="popup">
            <input type="text" class="popup__input popup__input_data_place" placeholder="Название" name="place">
            <input type="text" class="popup__input popup__input_data_link" placeholder="Ссылка на картинку" name="link">
            <button class="popup__button popup__button_input_save" type="submit">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup__image">
        <div class="popup__container-photo" id="zoom-photo">
          <button class="popup__button popup__button_input_close" type="button" aria-label="Закрыть изображение"></button>
          <img class="popup__photo" src="ч" alt="ч">
          <p class="popup__description">dfsgrgd</p>
        </div>
      </div>

      <template class="element_template">
        <li class="element__item">
          <img class="element__photo" src="" alt="">
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
          <button class="element__delete"></button>
        </li>
      </template>

    </div>

    <script src="./scripts/index.js"></script>

</body>

</html>
